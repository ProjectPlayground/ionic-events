<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!--<script src="cordova.js"></script>-->

    <script src="js/app.js"></script>
    <script src="js/services/EventService.js"></script>
    <script src="js/services/CachedEvents.js"></script>
    <script src="js/filters/formatDistance.js"></script>
      <script src="views/search/search.js"></script>
      <script src="views/settings/settings.js"></script>
      <script src="views/event/events.js"></script>
      <script src="views/eventDetail/eventDetail.js"></script>

  </head>
  <body ng-app="App">
    <ion-side-menus>
          <ion-side-menu-content>
              <ion-nav-bar class="bar-positive">
                  <ion-nav-back-button class="button-clear">
                      <i class="icon ion-ios-arrow-left"></i> Back
                  </ion-nav-back-button>
                  <ion-nav-buttons side="left">
                      <button class="button button-clear" menu-toggle="left">
                          <span class="icon ion-navicon"></span>
                      </button>

                  </ion-nav-buttons>

              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="left" ng-controller="SideMenuController">
              <ion-header-bar class="bar-dark">
                  <h1 class="title">Events</h1>
              </ion-header-bar>
              <ion-content>
                  <ion-list>
                      <ion-item class="item-icon-left" ui-sref="search" menu-close=""><span class="icon ion-search"></span>Browse by Locaion</ion-item>
                      <ion-item class="item-icon-left" ng-click="nearEvents()" menu-close=""><span class="icon ion-navigate"></span>Nearby Events</ion-item>
                      <ion-item class="item-icon-left" ui-sref="settings" menu-close=""><span class="icon ion-ios-cog"></span>Settings</ion-item>
                      <ion-item class="item-divider">Favorite events</ion-item>
                      <ion-item class="item-icon-left" ui-sref="eventDetail({id: event.id, name: event.name})" menu-close="" ng-repeat="event in events">
                          <span class="icon ion-star"></span> {{event.name}}
                      </ion-item>
                  </ion-list>
              </ion-content>
          </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
