<ion-view view-title="Settings">
    <ion-content>
        <ion-list>
            <div class="item item-divider">Events per page<span class="badge badge-dark">{{settings.eventsNum}}</span></div>
            <div class="item range range-positive">
                1 <input type="range" name="events" ng-model="settings.eventsNum" min="1" max="10" value="10"> 10
            </div>
            <div class="item item-divider">Distance in km<span class="badge badge-dark">{{settings.distance}}</span></div>
            <div class="item range range-positive">
                5 <input type="range" name="distance" ng-model="settings.distance" min="5" max="25" value="10"> 25
            </div>
            <div class="item item-button-right">Favorite events
                <button class="button button-small" ng-click="canDelete = !canDelete"> {{canDelete ? 'Done' :'Edit'}}</button>
            </div>
        </ion-list>
        <ion-list show-delete="canDelete">
            <ion-item ng-repeat="event in events">
                <ion-delete-button class="ion-minus-circled" ng-click="remove($index)"></ion-delete-button>
                {{event.name}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
