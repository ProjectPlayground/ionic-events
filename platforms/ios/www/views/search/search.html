<ion-view view-title="Browse by location">
    <ion-content>
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="search" ng-change="search()" ng-model="model.term" placeholder="Enter locations">
                </label>
                <button class="button button-small button-positive" ng-click="search()">
                    Submit
                </button>
            </div>
            <div class="item" ng-repeat="result in results"
                 ui-sref="events({city: result.formatted_address, lat: result.geometry.location.lat, lng: result.geometry.location.lng})">
                {{result.formatted_address}}
            </div>
        </div>
    </ion-content>
</ion-view>
